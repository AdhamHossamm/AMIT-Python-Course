<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari GO</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-compass"></i> SAFARI GO</div>

    <nav class="nav-links">
      <a href="#">Photos</a>
      <a href="#">Videos</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1280&q=80" alt="Waterfall">
    <form class="search">
      <input type="text" placeholder="Search">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </section>

  <main class="content">
    <div class="section-head">
      <h2>Latest Videos</h2>
      <span class="page-info">Page <strong>1</strong> of 180</span>
    </div>

    <div class="video-grid">
      <article class="video-card">
        <img src="https://images.unsplash.com/photo-1516426122078-c23e76319801?q=80&w=1168&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Lion">
        <div class="meta">
          <time datetime="2020-10-24">24 Oct 2026</time>
          <span>10,480 views</span>
        </div>
      </article>

      <article class="video-card">
        <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=600&q=80" alt="Lion">
        <div class="meta">
          <time datetime="2020-10-22">22 Oct 2020</time>
          <span>14,582 views</span>
        </div>
      </article>
    </div>
  </main>

</body>
</html>
